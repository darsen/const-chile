<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Consume from JavaScript</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>                  
        function ConsumeConstChileWS() {
            alert("here");
            $.getJSON("/api/UF/2014/3", null, function (json) {
                var ufHtml = [];
                json.forEach(function (uf) {
                    ufHtml.push('<li>' + uf.Date + ' : ' + uf.Value + '</li>');
                });
                $("#ufs").html(ufHtml);
            });
            }        
    </script>
</head>
<body>
    <p></p>
    <button id="go" value="go" type="button" onclick="ConsumeConstChileWS();">Go</button>
    <ul id="ufs"></ul>
</body>
</html>
